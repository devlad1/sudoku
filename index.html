<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Принтер судоку</title>
  </head>
  <body>
    <div class="main-thing">
      <label for="difficulty">Сложность:</label>
      <select id="difficulty">
      </select>
    </div>
    <div class="main-thing">
      <label for="numberOfSudokus">Судоку на странице:</label>
      <select id="numberOfSudokus">
      </select>
    </div>
    <div class="main-thing">
      <label for="numberOfPages">Копичество страниц:</label>
      <input type="text" id="numberOfPages" placeholder="Максимум 50" />
    </div>
    <div class="main-thing">
     <label for="fonts">Фонт:</label>
     <select id="fonts">
     </select>
    </div>   
    <div class="main-thing">
      <label for="fontSizes">Размер Фонта:</label>
      <select id="fontSizes">
      </select>
    </div>
    <div class="main-thing">
      <canvas id="samples"></canvas>
    </div>
    <button class="main-thing" id="generate">Создать</button>
    <div class="main-thing" id="progress-bar-container">
      <div id="progress-bar"></div>
    </div> 
    <p class="main-thing" id="errorMessage"></p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
